{% extends 'main/base.html' %}
{% block content %}
{% load static %}

    <section class="content">
      <div class=" col-md-12">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Books</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form class="form" method="POST" >
            {% csrf_token %}
            <div class="card-body">

              <input type="hidden" class="form-control" id="bookid">

              <div class="row">
                <div class="form-group col-md-3">
                  <label for="bcodetype" class="col-form-label">Type</label>
                  <select class="form-control" id="bcodetype">
                    <option value="1">Buy</option>
                    <option value="2">Donat</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="btitle" class="col-form-label">Book Title</label>
                  <input type="text" class="form-control" id="btitle" placeholder="First Name" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="bcat" class="col-form-label">Category ID</label>
                  <select class="form-control" id="bcat">
                    <option value="1">Story</option>
                    <option value="2">Management</option>
                    <option value="3">Math</option>
                    <option value="4">English</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="bcost" class="col-form-label">Cost</label>
                  <input type="number" class="form-control" id="bcost" placeholder="0.00 $" value="">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-3">
                    <label for="bdatein" class="col-form-label">Date In</label>
                    <input type="date" class="form-control" id="bdatein" value="">                 
                </div>

                <input type="hidden" class="form-control" id="binputer" placeholder="Inputer" value="{{ request.user.id }}">

                <div class="form-group col-md-3">
                  <label for="brlease" class="col-form-label">Book Release Year</label>
                  <input type="number" class="form-control" id="brlease" placeholder="yyyy" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="bpage" class="col-form-label">Page Number</label>
                  <input type="number" class="form-control" id="bpage" placeholder="0 page" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="bqty" class="col-form-label">Quentity</label>
                  <input type="number" class="form-control" id="bqty" placeholder="0 Books" value="">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="bisbn" class="col-form-label">ISBN</label>
                  <input type="text" class="form-control" id="bisbn" placeholder="NB12345#UME235" value="">
                </div>
                <div class="form-group col-md-4">
                  <label for="imcover" class="col-form-label">Book's Cover Image</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imcover">
                    <label class="custom-file-label" for="imcover">Choose Image</label>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="imcover" class="col-form-label">Book PDF File</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imcover">
                    <label class="custom-file-label" for="imcover">Choose PDF</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="bdes" class="col-form-label">Description</label>
                  <textarea class="textarea" id="bdes" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 10px; display: none;"></textarea>
                </div>
                
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-info">SUBMIT</button>
              <!-- <button type="submit" class="btn btn-default float-right">Cancel</button> -->
            </div>
            <!-- /.card-footer -->
          </form>
        </div>
      </div>
    </section>

{% endblock %}
{% block javascript %}  
<script>
  $(function () {
    $('#bcat').select2()
    $('#village').select2()
    $('#district').select2()
    $('#communce').select2()
    $('#province').select2()
    $('[data-mask]').inputmask()
    bsCustomFileInput.init()
  })
  
  $(function () {
    // Summernote
    $('.textarea').summernote()
  })
</script>
{% endblock %}
