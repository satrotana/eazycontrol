{% extends 'main/base.html' %}
{% block content %}
{% load static %}
<div>
  {% comment %} <div class="bookWrap">
    <div class="book">
      {% for i in userInfo %}
        <img src="http://192.168.1.25:8000/static/dist/img/harry-potter.jpg" class="cover" alt="User Image">
      {% endfor %}
      <div class="spine">
      </div>
    </div>
  </div> {% endcomment %}
</div>
{% endblock %}
{% block js %}
<script>
$(document).ready(function() {
// Pause just a moment
setTimeout(function() {
  var $book = $('.book');
  // Apply the intro classes that will 
  // appear to turn the book,
  // revealing its spine
  $book.addClass('bookIntro');
  // pause another moment, then turn back
  setTimeout(function() {
    $book.removeClass('bookIntro');
  }, 2000);
}, 1000);
});
</script>
{% endblock %}
