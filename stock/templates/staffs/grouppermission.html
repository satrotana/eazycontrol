{% extends 'main/base.html' %}
{% block content %}
{% load static %}
<style>
  .table-member{
    box-shadow: 1px 2px 10px rgba(128, 128, 128, 0.3);
    background-color: white;
    padding: 15px;
    margin-top:25px;
  }
  .table{
    position: relative;
    width: 100%;
    font-size: 25px;
  }
  .Onerow{
    grid-row: 1;
    text-align: center;
  }
  .Onerow > a > i{
    font-size: 20px;
    padding-right: 10px;
  }
  .font20{
    font-size: 20px;
  }
  .header-blure{
    background-color: rgb(0, 149, 175);
  }
</style>
<section class="content">
  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Horizontal Form</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal">
      <div class="card-body">
        <input type="hidden" class="form-control" id="proid">
        <div class="form-group row">
          <label for="proname" class="col-sm-2 col-form-label">Profile Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="proname" placeholder="Profile Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="proshort" class="col-sm-2 col-form-label">Profile Short Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="proshort" placeholder="Short Name">
          </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-info">Save</button>
        {% comment %} <button type="submit" class="btn btn-default float-right">Cancel</button> {% endcomment %}
      </div>
      <!-- /.card-footer -->
    </form>
  </div>
</section>
{% endblock %}
{% block javascript %}
<script>

  $(function () {
    $("#table2").DataTable({
      "responsive": true,
      "autoWidth": true,
      "paging": false,
      "searching": true,
      "ordering": true,
    });
  });

</script>
{% endblock %}
