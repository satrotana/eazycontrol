{% extends 'main/base.html' %}
{% block content %}
{% load static %}
<style>
  .table-member{
    box-shadow: 1px 2px 10px rgba(128, 128, 128, 0.3);
    background-color: white;
    padding: 15px;
    margin-top:25px;
  }
  .table{
    position: relative;
    width: 100%;
    font-size: 25px;
  }
  .Onerow{
    grid-row: 1;
    text-align: center;
  }
  .Onerow > a > i{
    font-size: 20px;
    padding-right: 10px;
  }
  .font20{
    font-size: 20px;
  }
  .header-blure{
    background-color: rgb(0, 149, 175);
  }
</style>
<section class="content">
    <div class=" col-md-6">
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Profile</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="card-body ">
            <input type="hidden" class="form-control" id="proid">
            <div class="form-group row">
              <label for="proname" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="proname" placeholder="Profile Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="proshort" class="col-sm-3 col-form-label">Short Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="proshort" placeholder="Short Name">
              </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-info">Save</button>
            <!-- <button type="submit" class="btn btn-default float-right">Cancel</button> -->
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header header-blure">
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table id="table2" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>No</th>
              <th>Group Name</th>
              <th>Short Name</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td class="font20">01</td>
                <td class="font20">Admin</td>
                <td class="font20">Admin</td>
                <td class="font20">2021-09-24</td>
                <td class="Onerow">
                  <a href="{{ i.detail_user }}"><i class="fas fa-eye"></i></a>
                  <a href=""><i class="fas fa-edit"></i></a>
                  <a href=""><i class="fas fa-trash-alt"></i></a>
                </td>
              </tr>
              <tr>
                <td class="font20">02</td>
                <td class="font20">Student</td>
                <td class="font20">Student</td>
                <td class="font20">2021-09-24</td>
                <td class="Onerow">
                  <a href="{{ i.detail_user }}"><i class="fas fa-eye"></i></a>
                  <a href=""><i class="fas fa-edit"></i></a>
                  <a href=""><i class="fas fa-trash-alt"></i></a>
                </td>
              </tr>
              <tr>
                <td class="font20">03</td>
                <td class="font20">Management</td>
                <td class="font20">Manager</td>
                <td class="font20">2021-09-24</td>
                <td class="Onerow">
                  <a href=""><i class="fas fa-eye"></i></a>
                  <a href=""><i class="fas fa-edit"></i></a>
                  <a href=""><i class="fas fa-trash-alt"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</section>
{% endblock %}
{% block javascript %}
<script>

  $(function () {
    $("#table2").DataTable({
      "responsive": true,
      "autoWidth": true,
      "paging": false,
      "searching": true,
      "ordering": true,
    });
  });

</script>
{% endblock %}
