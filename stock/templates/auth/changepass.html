{% extends 'main/baseLogin.html' %}
{% block content %}
{% load static %}
<style>
    .main-card{
        width: 350px;
        height: 500px;
        margin: auto;
        margin-top: 5%;
        background-color: rgb(0, 149, 175);
        box-shadow: 5px 5px 10px grey;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
    }
    .main-card > .login-logo{
        background-color: white;
        padding-top: 15px;
        padding-bottom: 15px;
        border-bottom-right-radius: 80px;
        border-bottom-left-radius: 80px;
    }
    .main-card > .logInput{
        margin: auto;
        text-align: center;
        display: grid ;
        grid-row: 1;
        
    }
    .login-top-input{
        height: 50px;
        width: 80%;
        border-left: 1px solid rgba(131, 131, 131, 0.411);
        border-right: 1px solid rgba(131, 131, 131, 0.411);
        border-top: 1px solid rgba(131, 131, 131, 0.411);
        border-bottom: none;
        outline: none;
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
        padding-left:20px;
    }
    .login-middle-input{
        height: 50px;
        width: 80%;
        border-left: 1px solid rgba(131, 131, 131, 0.411);
        border-right: 1px solid rgba(131, 131, 131, 0.411);
        border-top: none;
        border-bottom: none;
        outline: none;
        padding-left:20px;
    }
    .login-button-input{
        height: 50px;
        width: 80%;
        border-left: 1px solid rgba(131, 131, 131, 0.411);
        border-right: 1px solid rgba(131, 131, 131, 0.411);
        border-bottom: 1px solid rgba(131, 131, 131, 0.411);
        border-top: none;
        outline: none;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
        padding-left:20px;
    }
    .login-submit{
        height: 50px;
        width: 80%;
        border: 1px solid rgba(131, 131, 131, 0.411);
        background-color: rgba(0, 0, 0, 0.39);
        color: white;
        border-top: none;
        outline: none;
        border-radius: 15px;
        margin-top: 15px;
        transform: 1s;
    }
    .login-submit:hover{
        height: 50px;
        width: 80%;
        border: 1px solid rgba(131, 131, 131, 0.411);
        background-color: rgba(0, 0, 0, 0.692);
        color: white;
        border-top: none;
        outline: none;
        border-radius: 15px;
        margin-top: 15px;
        transform: 1s;
    }
    .login-label{
        font-size: 25px;
        color: white;
    }
    .login-register{
        text-align: center;
        margin-top: 25px;
        background-color: white;
        height: 100%;
        border-top-right-radius: 55px;
        border-top-left-radius: 55px;
        padding-top: 20px;
        font-size: 18px;
    }
    .main-card > .logInput > .alert-dismissible{
        background-color: rgba(255, 0, 0, 0.815);
        color: white;
    }
</style>
<div class="main-card">
    <div class="login-logo">
        <img src="{% static 'dist/img/umelogo.png' %}" alt="" width="80">
        <img src="{% static 'dist/img/mainlogo.png' %}" alt="" width="100">
    </div>
    <div class="logInput">
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <label class="login-label" for="userName">Change Password</label>
        <form action="login" method="POST">
            {% csrf_token %}
            <input type="password" class="login-top-input" placeholder="Current Password" id="currenpass" name="userName" value="">
            <input type="password" class="login-middle-input" placeholder="New Password" id="newpass1" name="password" value="">
            <input type="password" class="login-button-input" placeholder="Verify Password" id="newpass2" name="password" value="">
            <input type="submit" class="login-submit" value="Change">
        </form>
    </div>
    <div class="login-register">
        <a href="{% url 'home' %}"><i class="fas fa-home"></i></a><br>
        <a href="{% url 'home' %}">Reset Password</a>
    </div>
</div>
{% endblock %}
{% block javascript %}

{% endblock %}
