{% extends 'main/baseLogin.html' %}
{% block content %}
{% load static %}
<div class="register-box">
  <div class="register-logo">
    <img src="{% static 'dist/img/mainlogo.png' %}" alt="" width="50px">
    <a href="#"><b>EZ</b>Control</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="text-red text-center">{{ message }}</p>
      <form action="login" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="User Name" id="userName" name="userName">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <!--<input type="checkbox" id="agreeTerms" id="terms" name="terms" value="agree">
               <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label> -->
            </div>
          </div>
          <div class="col-4">
            <button type="submit" id="login" name="login" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
      </form>
      <a href="#" class="text-center">I forgot my password</a><br>
      <a href="{% url 'register' %}" class="text-center">Register a new membership</a>
    </div>
  </div>
</div>
{% endblock %}
{% block javascript %}

{% endblock %}
