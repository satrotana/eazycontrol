{% extends 'main/base.html' %}
{% block content %}
{% load static %}

    <section class="content">
      <div class=" col-md-12">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Membership</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form class="form" method="POST" >
            {% csrf_token %}
            <div class="card-body">

              <input type="hidden" class="form-control" id="proid">

              <div class="row">
                <div class="form-group col-md-3">
                  <label for="fName" class="col-form-label">First Name</label>
                  <input type="text" class="form-control" id="fName" placeholder="First Name" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="lName" class="col-form-label">Last Name</label>
                  <input type="text" class="form-control" id="lName" placeholder="Last Name" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="gender" class="col-form-label">Gender</label>
                  <select class="form-control" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="nationality" class="col-form-label">Nationality</label>
                  <input type="text" class="form-control" id="nationality" placeholder="Nationality" value="">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-3">
                    <label for="birtDate" class="col-form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birtDate" placeholder="Date Of Birth" value="">                 
                </div>
                <div class="form-group col-md-3">
                  <label for="job" class="col-form-label">Major</label>
                  <input type="text" class="form-control" id="job" placeholder="Major" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="organization" class="col-form-label">Organization</label>
                  <input type="text" class="form-control" id="organization" placeholder="Organization" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="proName" class="col-form-label">Group</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" aria-hidden="true" id="proName">
                    <option selected="selected" value="3">Administrator</option>
                    <option value="29">Accounting</option>
                    <option value="30">Student</option>
                    <option value="31">Management</option>
                    <option value="32">Saller</option>
                    <option value="33">Service</option>
                    <option value="34">Marketing</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-3">
                  <label for="village" class="col-form-label">Village</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" aria-hidden="true" id="village">
                    <option selected="selected" value="3">អំពិលលើ</option>
                    <option value="29">Accounting</option>
                    <option value="30">Student</option>
                    <option value="31">Management</option>
                    <option value="32">Saller</option>
                    <option value="33">Service</option>
                    <option value="34">Marketing</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="district" class="col-form-label">District</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" aria-hidden="true" id="district">
                    <option selected="selected" value="3">អំពិល</option>
                    <option value="29">Accounting</option>
                    <option value="30">Student</option>
                    <option value="31">Management</option>
                    <option value="32">Saller</option>
                    <option value="33">Service</option>
                    <option value="34">Marketing</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="communce" class="col-form-label">Communce</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" aria-hidden="true" id="communce">
                    <option selected="selected" value="3">កំពង់សៀម</option>
                    <option value="29">Accounting</option>
                    <option value="30">Student</option>
                    <option value="31">Management</option>
                    <option value="32">Saller</option>
                    <option value="33">Service</option>
                    <option value="34">Marketing</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="province" class="col-form-label">Province</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" aria-hidden="true" id="province">
                    <option selected="selected" value="3">កំពង់ចាម</option>
                    <option value="29">Accounting</option>
                    <option value="30">Student</option>
                    <option value="31">Management</option>
                    <option value="32">Saller</option>
                    <option value="33">Service</option>
                    <option value="34">Marketing</option>
                  </select>
                </div>
              </div>
              
              <div class="row">
                <div class="form-group col-md-3">
                  <label for="email" class="col-form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email@gmail.com" value="">
                </div>
                <div class="form-group col-md-3">
                  <label for="phone" class="col-form-label">Phone</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="text" id="phone" class="form-control" data-inputmask="&quot;mask&quot;: &quot;(999) 99 99 999 &quot;" data-mask="" im-insert="true">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="imagepro" class="col-form-label">Image Profile</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagepro">
                    <label class="custom-file-label" for="imagepro">Choose Image</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group clearfix col-md-3">
                  <div class="icheck-success">
                    <input type="checkbox" id="staff">
                    <label for="staff">Staff</label>
                  </div>
                </div>
                <div class="form-group clearfix col-md-3">
                  <div class="icheck-success">
                    <input type="checkbox" id="active">
                    <label for="active">Active</label>
                  </div>
                </div>
              </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-info">UPDATE</button>
              <!-- <button type="submit" class="btn btn-default float-right">Cancel</button> -->
            </div>
            <!-- /.card-footer -->
          </form>
        </div>
      </div>
    </section>

{% endblock %}
{% block javascript %}  
<script>
  $(function () {
    $('#proName').select2()
    $('#village').select2()
    $('#district').select2()
    $('#communce').select2()
    $('#province').select2()
    $('[data-mask]').inputmask()
    bsCustomFileInput.init()
  })
</script>
{% endblock %}
